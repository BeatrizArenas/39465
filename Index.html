<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">
    <div class="hero-banner">
        <img src="./img/Hero-banner.jpg" class="img-hero-banner">
    </div>
    <div class="seccion-titulo">
        <h1 id="titulo"> Bienvenidos por favor ingresa tus datos</h1>
    </div>

    <form id="formulario">
        Nombre: <input type="text" name="nombre" id="nombre">
        Apellido: <input type="text" name="apellido" id="apellido">
        <input type="submit" value="INGRESAR">
    </form>

    <div class="row" id="divProductos"></div>

    <button id="finalizar" class="btn btn-success d-none ">FINALIZAR COMPRA</button>

    <div id="divCarrito">
        <table class="table">
            <thead id="thead">
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <strong id="total"></strong>
    </div>
    <div class="foot">

    </div>

    <script src="js/carrito.js"></script>
</div>


</body>

</html>
