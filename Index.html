<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Carrito de compras</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="hero-banner">
            <img src="./img/Hero-banner.jpg" class="img-hero-banner">
        </div>
        <div class="seccion-titulo">
            <h1 id="titulo"> Bienvenidos por favor ingresa tus datos</h1>
        </div>

        <form id="formulario">
            Nombre: <input type="text" name="nombre" id="nombre">
            Apellido: <input type="text" name="apellido" id="apellido">
            <input type="submit" value="INGRESAR">
        </form>

        <div class="row" id="divProductos"></div>

        <button id="finalizar" class="btn btn-success d-none ">FINALIZAR COMPRA</button>

        <div id="divCarrito">
            <table class="table">
                <thead id="thead">
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <strong id="total"></strong>
        </div>

    </div>
    <div class="foot">

    </div>
    <!-- begin scripts  -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/Index.js"></script>
    <!-- end scripts -->
</body>
</html>
